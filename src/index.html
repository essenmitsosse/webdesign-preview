<!doctype html>
<html class="no-js" lang="">

<head>
	<meta charset="utf-8">
	<meta http-equiv="x-ua-compatible" content="ie=edge">
	<title>Webdesign Preview</title>
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<meta name="robots" content="noindex, nofollow">
	<style>
		html,
		body {
			margin: 0;
			padding: 0;
			width: 100%;
			height: 100%;
		}

		img {
			width: 100%;
			display: block;
			position: absolute;
			z-index: 1;
		}

		.front {
			position: fixed;
			z-index: 1000;
		}

		.horizontal img {
			width: auto;
			height: 100%;
		}

	</style>
</head>

<body>

</body>

</html>
